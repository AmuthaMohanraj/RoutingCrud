<h2>Employee List</h2>

<table class="table">
    <thead>
        <tr>
        <th>employee_id</th>
        <th>first_name</th>
        <th>last_name</th>
        <th>email</th>
        <th>phone_number</th>
        <th>department</th>
        <th>manager_id</th>
        <th>Action</th>
        </tr>   
    </thead>
    <tbody>
        <tr *ngFor="let a of data" (click)="getAboutEmployeeDetails(a.employee_id)">
          <td>{{a.employee_id}}</td>
          <td>{{a.first_name}}</td>
          <td>{{a.last_name}}</td>
          <td>{{a.email}}</td>
          <td>{{a.phone_number}}</td>
          <td>{{a.department}}</td>
          <td>{{a.manager_id}}</td>
          <td>
            <span class="action-icon mx-3">
              <i class="fas fa-edit"></i>
            </span>
            <span class="action-icon me-3">
              <i class="fas fa-trash-alt"></i>
            </span>
          </td>
        </tr>
    </tbody>
</table>
