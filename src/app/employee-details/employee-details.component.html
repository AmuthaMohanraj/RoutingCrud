<h2>Employee Details</h2>

<ul *ngFor="let a of data">
    <li>{{a.employee_id}}</li>
    <li>{{a.first_name}}</li>
    <li>{{a.last_name}}</li>
    <li>{{a.email}}</li>
    <li>{{a.phone_number}}</li>
    <li>{{a.hire_date}}</li>
    <li>{{a.job_title}}</li>
    <li>{{a.department}}</li>
    <li>{{a.salary}}</li>
    <li>{{a.manager_id}}</li>
</ul>


<input type="button" class="btn btn-dark mx-5" routerLink="../../employee" value="Back">
